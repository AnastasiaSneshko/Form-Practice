<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form class="form" action="">
    <h1 class="header-title">Register</h1>
    <p class="header-text">Create your account. It's free and only takes a minute.</p>
    <div class="name-form">
      <input class="name-input" type="text" placeholder="First name">
      <input class="name-input" type="text" placeholder="Last name">
    </div>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm password">
    <div class="accept-form">
      <input type="checkbox" name="accept">
      <p class="accept-text">I accept the <a class="accept-link" href="#">Terms of Use</a> & <a class="accept-link" href="#">Privacy Policy.</a></p>
    </div>
    <input class="form-btn" type="button" value="Register Now">
  </form>
</body>
</html>
